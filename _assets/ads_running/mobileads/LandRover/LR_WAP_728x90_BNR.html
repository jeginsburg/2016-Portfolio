<!doctype html>
<html>
<head>
<meta charset='UTF-8'>
<title>Configurator 300x50 | WAP</title>
<link rel='stylesheet' href='css/pr-styles.css' />
<script type='text/javascript' src='js/pr-scripts.js'></script>
<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
	<div id='pr-banner-wrapper'>
		<div id='pr-banner-overlay'></div>
		<div id='pr-banner-car'>
			<div id='pr-banner-carbody'></div>
			<div id='pr-banner-fronttire'></div>
			<div id='pr-banner-backtire'></div>			
		</div>
		<div id='pr-banner-logo'></div>
		<div id='pr-banner-tagline'></div>
		<div id='pr-banner-model'></div>
		<div id='pr-banner-cta'></div>
	</div>
    <div style='display: none;'>
        <div id='pr-macro-impid' pr-macro='$_POINT_ROLL_IMPRESSION_ID_REPLACE_$' prDayOfWeek='$PRDAYOFWEEK$' prConnectionSpeed='$PRGEOCONNSPEED$'></div>
        <div id='pr-macro-pubid' pr-macro='$PUBID$'></div>
        <div id='pr-macro-campid' pr-macro='$CAMPAIGNID$'></div>
        <div id='pr-macro-pid' pr-macro='$PLACEMENTID$'></div>
        <div id='pr-macro-cid' pr-macro='$ADID$'></div>
        <div id='pr-macro-creativesz' pr-macro='$ADSIZE$'></div>
        <div id='pr-macro-countryid' pr-macro='$PRGEOCOUNTRY$'></div>
        <div id='pr-macro-regionid' pr-macro='$PRGEOREGION$'></div>
        <div id='pr-macro-dma' pr-macro='$PRGEOMETRO$'></div>
        <div id='pr-macro-postal' pr-macro='$PRGEOPOSTAL$'></div>
        <div id='pr-macro-custgeo01' pr-macro='$CUSTOMGEO1$'></div>
        <div id='pr-macro-custgeo02' pr-macro='$CUSTOMGEO2$'></div>
        <div id='pr-macro-custgeo03' pr-macro='$CUSTOMGEO3$'></div>
        <div id='pr-macro-cust01' pr-macro='$MACRO10$'></div>
        <div id='pr-macro-cust02' pr-macro='$MACRO11$'></div>
        <div id='pr-macro-cust03' pr-macro='$MACRO12$'></div>
        <div id='pr-macro-cust04' pr-macro='$MACRO13$'></div>
        <div id='pr-macro-cust05' pr-macro='$MACRO14$'></div>
        <div id='pr-macro-cust06' pr-macro='$MACRO15$'></div>
        <div id='pr-macro-cust07' pr-macro='$MACRO16$'></div>
        <div id='pr-macro-cust08' pr-macro='$MACRO17$'></div>
        <div id='pr-macro-cust09' pr-macro='$MACRO18$'></div>
        <div id='pr-macro-cust10' pr-macro='$MACRO19$'></div>
        <div id='pr-macro-rulesetid' pr-macro='$MACRO20$'></div>
        <div id='pr-macro-dispfmt' pr-macro='$MACRO21$'></div>
    </div>
</body>
</html>
